<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Tarjeta de usuario</title>
</head>
<body>
    <div class="card-contenedor">
        <div class="card-cabecera">
            <img src="./icons/user-circle.png" alt="" class="foto-perfil">
        </div>
        <div class="card-cuerpo">
            <h1>Jane Doe</h1>
            <div class="direccion">
                <img src="./icons/map-marker.png" alt="icono direccion"/>
                <h2>Seattle</h2>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="edit">
                <img src="./icons/gear.png" alt="icono editar"/>
                <h3>edit profile</h3>
            </div>
        </div>
    </div>
</body>
</html>
